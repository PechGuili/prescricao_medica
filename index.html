<body>
    <!-- PÁGINA 1 - PRIMEIRA PRESCRIÇÃO -->

            <div class="prescription-title">
                <input type="text" value="PRESCRIÇÃO MÉDICA - USO ORAL" placeholder="Título da Prescrição">

                        <span class="field-label">Idade:</span>

                </div>
                
                <div class="patient-row">
